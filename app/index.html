<!DOCTYPE html>
<html ng-app="ngBootstrapApp">
<head>

	<title>testing angular boostrappers</title>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

  <div ng-controller = "uiBootstrapCtrl">
    <h1>Working with Angular bootstrap</h1>

    <accordion close-others="false">
      
      <accordion-group heading="{{ folder.title }}" ng-repeat="folder in accordion">

        {{ folder.content }}

      </accordion-group>

    </accordion>
  </div>

  <div ng-controller="angularStrapCtrl">
    <h1>Working with AngularStrap</h1>
    <button type="button" class="btn btn-lg btn-primary" data-placement="center" bs-modal="modal">Click to toggle modal</button>
  </div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="bower_components/angular-strap/dist/angular-strap.js"></script>
  <script type="text/javascript" src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
	<script type="text/javascript" src="bower_components/base64codec/base64codec.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
